<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <title>Pixel Hunt</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Pixel Hunt</h1>
    <div>score: <span id="score">0</span></div>
    <div>time left for click: <span id="timer">0</span></div>
    <div class="block-option">
      <div id="choose-difficulty">Choose difficulty:</div>
      <select id="difficulty">
        <option value="">Please choose on option</option>
        <option value="easy">Lazy</option>
        <option value="medium">Normal</option>
        <option value="hard">Catch me if you can</option>
      </select>
      <input type="color" id="colorPicker" />
      <button id="startButton" onclick="startGame()" disabled>Start</button>
    </div>

    <div id="gameContainer"></div>
    <script src="script.js"></script>
  </body>
</html>
